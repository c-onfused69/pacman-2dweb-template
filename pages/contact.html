    <div id="container">

            <div class="col1">
                <!-- Content related to contact page can be added here -->
                <h2>Contact Us</h2>
                <p>Have a question or feedback? We'd love to hear from you!</p>
                <p class="reach-us">Reach out to us via email at contact@retrogz.com or fill out the form below:</p>
                <form class="form" action="#" method="POST">
                    <label class="ft" for="name">Name:</label><br>
                    <input class="inp" type="text" id="name" name="name" placeholder="Your Name"><br>
                    <label class="ft" for="email">Email:</label><br>
                    <input class="inp" type="email" id="email" name="email" placeholder="Your Email"><br>
                    <label class="ft" for="message">Message:</label><br>
                    <textarea class="inp-m" id="message" name="message" placeholder="Your Message"></textarea><br>
                    <input class="sbutton" type="submit" value="Submit">
                </form>
            </div>
        </div>
